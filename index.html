  <script>
    // ConfiguraÃ§Ãµes do grupo
    const inviteCode = "JUXqnt3FqeEJJw15tQZFlr";
    const deepLink   = "whatsapp://chat?code=" + inviteCode; // app direto
    const webLink    = "https://chat.whatsapp.com/" + inviteCode + "?mode=wwt"; // oficial (abre app/desktop)

    // DetecÃ§Ã£o simples
    const ua = navigator.userAgent || "";
    const isAndroid = /Android/i.test(ua);
    const isIOS = /iPhone|iPad|iPod/i.test(ua);
    const isMobile = isAndroid || isIOS;

    // Dispara Lead uma Ãºnica vez
    let leadFired = false;
    function fireLeadOnce(source){
      if(leadFired) return;
      leadFired = true;
      try{
        fbq('trackCustom','WA_Lead_Source',{source});
        fbq('track','Lead');
      }catch(e){}
    }

    // Tenta abrir o app primeiro; se nÃ£o rolar, cai no link web oficial
    function forceJoin(auto=false){
      try{ fbq('trackCustom', auto ? 'WA_AutoOpen' : 'WA_ManualOpen'); }catch(e){}
      // 1) tentativa de deep link (app)
      const t0 = Date.now();
      let didHide = false;
      const visHandler = () => { if (document.hidden) didHide = true; };
      document.addEventListener('visibilitychange', visHandler, {once:true});

      // Abre app
      window.location.href = deepLink;

      // 2) fallback controlado
      setTimeout(function(){
        // Se a aba nÃ£o ficou oculta (provavelmente app nÃ£o abriu), usa o link oficial
        if(!didHide){
          window.location.href = webLink;
        }
        document.removeEventListener('visibilitychange', visHandler);
      }, isIOS ? 900 : 700); // iOS costuma precisar de um pouco mais
    }

    // Auto-tentativa ao carregar (com pequeno atraso p/ Pixel iniciar)
    window.addEventListener('load', function(){
      setTimeout(function(){ forceJoin(true); }, 250);
    });

    // Handlers de clique (garantem Lead e deixam o href agir)
    function onPrimaryClick(e){
      try{ fbq('trackCustom','WA_Click_Primary'); }catch(e){}
      fireLeadOnce('primary_button');
      // nÃ£o preventDefault(): deixamos o href executar
    }
    function onSecondaryClick(e){
      try{ fbq('trackCustom','WA_Click_Secondary'); }catch(e){}
      fireLeadOnce('secondary_button');
    }
